---
- name: "Build Image and run container with ansible playbook"
  hosts: localhost
  tasks:
  - name: stop running container
    command: docker stop nodejs-app
    ignore_errors: yes

  - name: remove stopped container
    command: docker rm nodejs-app
    ignore_errors: yes
# Make sure to change the image name with your personal dockerhub account and reposiroty   
  - name: remove used image
    command: docker rmi hosnikadour/backend-iteslab:v7
    ignore_errors: yes
# Make sure to change the image name with your personal dockerhub account and reposiroty 
  - name: build docker image from dockerfile
    command: docker build -t hosnikadour/backend-iteslab:v7 .  
# Make sure to change the image name with your personal dockerhub account and reposiroty 
  - name: push image to dockerhub
    command: docker push hosnikadour/backend-iteslab:v7
  - name: run container
    command: docker run -d --restart=always --name nodejs-app -p 7500:4000 hosnikadour/backend-iteslab:v7
   